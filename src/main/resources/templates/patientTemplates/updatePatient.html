<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="utf-8"/>
    <title>update a Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${error}">
        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Error!</strong> <span th:text="${error}"> </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <h2>update a Patient <span th:text="${id}"></span></h2>
        </div>
        <div class="row">
            <form th:action="@{/central/validate-update/{id}(id=${patient.id})}" th:object="${patient}" th:method="post" class="form-horizontal" style="width: 100%">
                <input th:field="${patient.firstName}" id="firstname" name="firstname" placeholder="firstname">
                <input th:field="${patient.lastName}" id="lastname" name="lastname" placeholder="lastname">
                <input type="date" th:field="${patient.dob}" th:errorclass="fieldError"   id="dob" name="dob" placeholder="dob">
                <input th:field="${patient.sex}" th:errorclass="fieldError"   id="sex" name="sex" placeholder="sex">
                <input th:field="${patient.address}" th:errorclass="fieldError"   id="address" name="address" placeholder="address">
                <input th:field="${patient.phone}" th:errorclass="fieldError"   id="phone" name="phone" placeholder="phone">

                <button name="Save" class="btn btn-primary" type="submit" >Save</button>
                <a name="Cancel" class="btn btn-primary" th:href="@{/central/get-patient-ls}" >Cancel</a>

            </form>
        </div>
    </div>
</body>
</html>
