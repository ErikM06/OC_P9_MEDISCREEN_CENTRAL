<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Patient notes list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-centered">
            <h2>Patient notes list</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="left-align">

    </div>
</div>
<div class="row">
    <div>
        <a class="btn btn-primary" th:href="@{/central/add-patient-notes/{patId}(patId=${patient.id})}" role="button"> Add</a>
    </div>
    <table class="table table-bordered centered">
        <thead>

        <tr style="text-align:center">
            <th>family name</th>
            <th>patient Id</th>
            <th>content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notes:${patNotesList}" style="text-align:center">
            <td><span th:text="${notes.family}"></span></td>
            <td><span th:text="${notes.patId}"></span></td>
            <td>
                <div class="card">
                    <div class="card-body" th:text="${notes.content}">
                    </div>
                </div>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/central/update-patient-notes/{id}(id=${notes.id})}" role="button"> Edit</a>
                <a class="btn btn-primary" th:href="@{/central/delete-patient-notes-by-id/{id}(id=${notes.id})}" role="button"> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a class="btn btn-primary" th:href="@{/central/get-patient-list}" role="button"> return to patient list</a>
    </div>

</div>


</body>
</html>
